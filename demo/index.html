<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        html,
        body {
            overflow-y: scroll;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            margin: 0;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        section:nth-child(1) {

            background-image: url('https://jsd.cdn.zzko.cn/gh/mlgbz523/imgURL/src/wallhaven-gplwxe_1920x1080.png');
        }

        section:nth-child(2) {
            background-image: url('https://jsd.cdn.zzko.cn/gh/mlgbz523/imgURL/src/__sparkle_honkai_and_1_more_drawn_by_heitian_keji__41b9593309e46a1d253a9bb83c9f1e6a.jpg');
        }

        section:nth-child(3) {

            background-image: url('https://jsd.cdn.zzko.cn/gh/mlgbz523/imgURL/src/wallhaven-jxoeqp_1920x1080.png');
        }

        section:nth-child(4) {
            background-image: url('https://jsd.cdn.zzko.cn/gh/mlgbz523/imgURL/src/wallhaven-l87yvp_1920x1080%20hh.png');
        }

        /* section:nth-child(5) {
            background-image: url('');
        } */

        section {
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            /* 确保宽度也是100%视窗宽 */
            margin: 0;
            /* 移除可能的外边距 */
            padding: 0;
            /* 移除可能的内边距 */
            border: none;
            /* 移除边框 */
            box-sizing: border-box;
            /* 包括边框和内边距在内的宽高计算 */
        }

        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #f0f0f0; */
        }

        .text {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            color: white;
            letter-spacing: -1em;
            /* Initial letter spacing */
            animation: text-blend 2s ease-in-out forwards;
            /* Define animation */
        }

        @keyframes text-blend {
            0% {
                letter-spacing: -1em;
                /* Start state, text overlapped */
            }

            50% {
                letter-spacing: 0em;
                /* Middle state, text separated */
            }

            100% {
                letter-spacing: 1em;
                /* End state, letter spacing expanded */
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="text-container">
            <span class="text">Blend 1</span>
        </div>
    </section>
    <section>
        <div class="text-container">
            <span class="text">Blend 2</span>
        </div>
    </section>
    <section>
        <div class="text-container">
            <span class="text">Blend 3</span>
        </div>
    </section>
    <section>
        <div class="text-container">
            <span class="text">Blend 4</span>
        </div>
    </section>
    <!-- <section>
        <div class="text-container">
            <span class="text">Blend 5</span>
        </div>
    </section> -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.5.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.5.1/dist/ScrollTrigger.min.js"></script>

    <script>
        const sections = document.querySelectorAll('section');

        gsap.registerPlugin(ScrollTrigger);


        sections.forEach((section, index) => {

            gsap.fromTo(
                section,
                {
                    backgroundPositionY: `-${window.innerHeight / 1}px`
                },
                {
                    backgroundPositionY: `${window.innerHeight / 1}px`,
                    ease: 'none',
                    scrollTrigger: {
                        trigger: section,
                        scrub: true
                    }


                }
            );
        });

        const text = document.querySelector('.text');
        let isLoaded = false;

        window.addEventListener('scroll', () => {
            if (window.scrollY + window.innerHeight >= text.offsetTop) {
                if (!isLoaded) {
                    text.style.animation = 'text-blend 2s ease-in-out forwards';
                    isLoaded = true;
                }
            }
        });
    </script>
</body>

</html>
