<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>卡片翻转示例</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        width: 20vw; /* 20% of viewport width */

        height: 50vh; /* Let the height adjust based on content */
        position: relative;
        perspective: 700px;
    }
    .face, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        text-align: center;
        padding: 20px;
        backface-visibility: hidden;
        transition: transform 0.6s;
    }
    .face {
        background-color: #4ab88c;
    }
    .back {
        background-color: #cb4e4e;
        transform: rotateY(180deg);
    }
    .card:hover .face {
        transform: rotateY(-180deg);
    }
    .card:hover .back {
        transform: rotateY(0deg);
    }
</style>
</head>
<body>

<div class="card">
    <div class="face">
        <span>這是烧鸡</span>
        <img src="https://jsd.cdn.zzko.cn/gh/mlgbz523/imgURL/src/tf1.gif" alt="Logo" style="max-width: 100%; height: auto;">
    </div>
    <div class="back">
        <img src="https://jsd.cdn.zzko.cn/gh/mlgbz523/imgURL/src/nevergiveup.gif" alt="Logo" style="max-width: 100%; height: auto;">
    </div>
</div>

</body>
</html>
