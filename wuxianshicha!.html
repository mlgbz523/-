<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Parallax Scroll</title>
  <style>
    .container {
      position: relative;
      height: 100vh;
    }

    .prev,
    .next {
      position: absolute;
      top: 0;
      width: 100%;
      height: 0;
      overflow: hidden;
    }

    .current {
      position: relative;
      height: 100%;
    }

    .prev.image1 {
      background-image: url('https://s21.ax1x.com/2024/05/12/pkeo1je.jpg');
    }

    .current.image1 {
      background-image: url('https://s21.ax1x.com/2024/05/12/pkeo1je.jpg');
    }

    .next.image1 {
      background-image: url('https://s21.ax1x.com/2024/05/12/pkeo1je.jpg');
    }

    .prev.image2 {
      background-image: url('image2.jpg');
    }

    .current.image2 {
      background-image: url('image2.jpg');
    }

    .next.image2 {
      background-image: url('image2.jpg');
    }

    .prev.image3 {
      background-image: url('image3.jpg');
    }

    .current.image3 {
      background-image: url('image3.jpg');
    }

    .next.image3 {
      background-image: url('image3.jpg');
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prev"></div>
    <div class="current"></div>
    <div class="next"></div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    const current = document.querySelector('.current');

    let currentIndex = 0;
    const images = [
      'https://s21.ax1x.com/2024/05/12/pkeo1je.jpg',
      'https://s21.ax1x.com/2024/05/12/pkeoGBd.png',
      'https://s21.ax1x.com/2024/05/12/pkeoNNt.png',
    ];

    function loadImages() {
      prev.style.backgroundImage = `url(${images[currentIndex - 1] || images[images.length - 1]})`;
      current.style.backgroundImage = `url(${images[currentIndex]})`;
      next.style.backgroundImage = `url(${images[currentIndex + 1] || images[0]})`;
    }

    loadImages();

    container.addEventListener('wheel', (event) => {
      const deltaY = event.deltaY;
      if (deltaY > 0) {
        currentIndex++;
      } else {
        currentIndex--;
      }

      currentIndex = Math.max(0, Math.min(currentIndex, images.length - 1));

      loadImages();

      // 重新加载内容
      if (currentIndex === 0 || currentIndex === images.length - 1) {
        setTimeout(() => {
          currentIndex = images.length / 2;
          loadImages();
        }, 1000);
      }
    });
  </script>
</body>
</html>
